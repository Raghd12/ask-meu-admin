<!DOCTYPE html>
<html>
<head>
    <title>Admin - Add Q&A</title>
</head>
<body>
    <h2>Add New Q&A</h2>
    <form id="qaForm">
        <label>Question:</label><br>
        <input type="text" id="question" required><br><br>

        <label>Answer:</label><br>
        <textarea id="answer" required></textarea><br><br>

        <button type="submit">Add</button>
    </form>

    <p id="message"></p>

    <script>
        document.getElementById('qaForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const question = document.getElementById('question').value;
            const answer = document.getElementById('answer').value;

            console.log("New Q&A added:", question, answer);
            document.getElementById('message').innerText = "Q&A added!";
        });
    </script>
</body>
</html>
